# Source .tmux.conf as suggested in `man tmux`
# ctrl+b shift + I to install plugins
bind r source-file '/workspaces/dotfiles/.config/tmux/tmux.conf'

# Must have
set-option -sa terminal-features ',foot:RGB'
set-option -ga terminal-overrides ',foot:Tc'
set-option -g default-terminal "tmux-256color"
set-option -g default-shell /bin/zsh
set -g history-limit 1000000
setw -g aggressive-resize on
set -g status-interval 1
set -g display-time 4000
set -g status-keys emacs
set -g focus-events on
set -s escape-time 0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'noscript/tmux-mighty-scroll'

# Custom bar
set -g status-position bottom
set -g status-style 'bg=#434343 fg=#f0f0f0'
set -g status-interval 1

# less insane windows and panes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# windows and panes start in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c '#{pane_current_path}'
#

# vi keys
setw -g mode-keys vi
set-window-option -g mode-keys vi


# mouse for noobs
set -g mouse on
set -g set-clipboard on

set -as terminal-overrides ',*:smulx=\E[4\:%p1%dm'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
